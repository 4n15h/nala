<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfa] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e1a13]">
            <h2 class="text-[#0e1a13] text-2xl font-bold leading-tight tracking-[-0.015em]">nala</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Settings</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Integrations</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Scheduler</a>
              <a class="text-[#0e1a13] text-sm font-medium leading-normal" href="#">Chat</a>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCTCjwYdeb0V30FctksR0oIEytwik9Xa97D4cZtlY5PwtDQxZE-8JaXeeYujc-X4Iua3kWJQ3AmJf0rXx9CGFuER-luOHRAHaxAm7dJMzlO2tDrYWZ_nRdBLBj9_5Ysf3cP1rFHMLPSVWehwjaEIfqMQE1kNpfmwaqyjHFuC8azijaz3nRlO1PFr3NIXrWSm9NwlJuMED4LltyIEqvz2zL1rvn91XaJap_bfH1tsC0kZE9VQlISdRtO7sJ8UQmYbYzYYOI75XOtFWo");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
              </div>
            </div>
            <div class="w-full" style="height: 100px;"></div>
            <h1 class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">What are we learning today?</h1>
            <div class="w-full" style="height: 100px;"></div>
            <div class="flex justify-center gap-3 p-3 flex-wrap mb-4">
              <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8f2ec] pl-4 pr-2">
                <p class="text-[#0e1a13] text-sm font-medium leading-normal">Select Class</p>
                <div class="text-[#0e1a13]" data-icon="CaretDown" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                  </svg>
                </div>
              </button>
              <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8f2ec] pl-4 pr-2">
                <p class="text-[#0e1a13] text-sm font-medium leading-normal">Select Assignment</p>
                <div class="text-[#0e1a13]" data-icon="CaretDown" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                  </svg>
                </div>
              </button>
              <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8f2ec] pl-4 pr-2">
                <p class="text-[#0e1a13] text-sm font-medium leading-normal">Explanation Style</p>
                <div class="text-[#0e1a13]" data-icon="CaretDown" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="flex w-full items-end gap-4 px-4 py-3">
              <label class="flex flex-col w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl">
                  <textarea
                    placeholder=""
                    rows="1"
                    class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e1a13] focus:outline-0 focus:ring-0 border border-[#d1e6d9] bg-[#f8fbfa] focus:border-[#d1e6d9] min-h-[56px] placeholder:text-[#51946b] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                  ></textarea>
                  <div
                    class="text-[#51946b] flex border border-[#d1e6d9] bg-[#f8fbfa] items-center self-stretch justify-center pr-[15px] rounded-r-xl border-l-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const textarea = document.querySelector('textarea');
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });
    </script>
  </body>
</html>
